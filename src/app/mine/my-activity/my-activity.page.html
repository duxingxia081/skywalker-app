<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="secondary">
            <ion-button (click)="modifyMyActivity()">
                <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>我的活动</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-segment>
        <ion-segment-button checked (ionSelect)="changeType('00')">
            <ion-label>我发布的活动</ion-label>
        </ion-segment-button>
        <ion-segment-button (ionSelect)="changeType('01')">
            <ion-label>我参与的活动</ion-label>
        </ion-segment-button>
    </ion-segment>
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content
                loadingSpinner="bubbles"
                loadingText="加载更多...">
            <ion-card *ngFor="let activity of listActivity">
                <ion-img src="../../assets/imgs/myback.jpg"></ion-img>
                <ion-card-header>
                    <ion-buttons>
                        <ion-icon name="pin" slot="start"></ion-icon>
                        <ion-card-subtitle>丽江 大理 泸沽湖</ion-card-subtitle>
                    </ion-buttons>
                    <ion-buttons>
                        <ion-icon name="calendar" slot="start"></ion-icon>
                        <ion-card-subtitle>于{{activity.goTime}}出发,约{{activity.days}}天行程</ion-card-subtitle>
                    </ion-buttons>
                </ion-card-header>
                <ion-card-content>
                    <ion-chip>
                        <ion-avatar>
                            <ion-img src="../../assets/imgs/myback.jpg"></ion-img>
                        </ion-avatar>
                        <ion-avatar>
                            <ion-img src="../../assets/imgs/myback.jpg"></ion-img>
                        </ion-avatar>
                        <ion-avatar>
                            <ion-img src="../../assets/imgs/myback.jpg"></ion-img>
                        </ion-avatar>
                        <ion-avatar>
                            <ion-img src="../../assets/imgs/myback.jpg"></ion-img>
                        </ion-avatar>
                        <ion-avatar>
                            <ion-img src="../../assets/imgs/myback.jpg"></ion-img>
                        </ion-avatar>
                        <ion-avatar>
                            <ion-img src="../../assets/imgs/myback.jpg"></ion-img>
                        </ion-avatar>
                        <ion-avatar>
                            <ion-img src="../../assets/imgs/myback.jpg"></ion-img>
                        </ion-avatar>
                    </ion-chip>
                </ion-card-content>
            </ion-card>
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
