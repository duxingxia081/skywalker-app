<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="secondary">
            <ion-button>
                <ion-icon slot="icon-only" name="contact"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>个人中心</ion-title>
    </ion-toolbar>
    <ion-grid>
        <ion-row *ngIf="!userInfo" [routerLink]="['/login']">
            <ion-col [size]="3">
                <ion-avatar>
                    <ion-img [src]="imgBaseUrl" class="privateImage"></ion-img>
                </ion-avatar>
            </ion-col>
            <ion-col align-self-start>
                <ion-label>登录|注册</ion-label>
            </ion-col>
            <ion-col [size]="1">
                <ion-icon src="/assets/icon/ios-arrow-forward.svg"></ion-icon>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="userInfo" [routerLink]="['/tabs/mine/myInfo']">
            <ion-col [size]="3">
                <ion-avatar>
                    <ion-img [src]="imgBaseUrl" class="privateImage"></ion-img>
                </ion-avatar>
            </ion-col>
            <ion-col align-self-start>
                <ion-label>
                    <h1>{{userInfo?.nickname}}</h1>
                    <h3>{{userInfo?.userName||userInfo?.mobilePhone}}</h3>
                    <p>{{userInfo?.content||'我这个人很懒，没有说明'}}</p>
                </ion-label>
            </ion-col>
            <ion-col [size]="1">
                <ion-icon src="/assets/icon/ios-arrow-forward.svg"></ion-icon>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-icon name="star"></ion-icon>
                <p>我的收藏</p>
            </ion-col>
            <ion-col>
                <ion-icon name="pin"></ion-icon>
                <p>我的行程</p>
            </ion-col>
            <ion-col>
                <ion-icon name="cart"></ion-icon>
                <p>我的订单</p>
            </ion-col>
            <ion-col>
                <ion-icon name="trophy"></ion-icon>
                <p>我的贡献</p>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-list>
        <ion-item>
            <ion-label>我的朋友</ion-label>
            <ion-icon mode="ios" name="arrow-forward" slot="end"></ion-icon>
        </ion-item>
        <ion-item [routerLink]="['/tabs/mine/myActivity']">
            <ion-label>我的活动</ion-label>
            <ion-badge color="danger">66</ion-badge>
        </ion-item>
        <ion-item>
            <ion-label>我的分享</ion-label>
            <ion-icon mode="ios" name="arrow-forward" slot="end"></ion-icon>
        </ion-item>
        <ion-item>
            <ion-label>我的目的地</ion-label>
            <ion-icon mode="ios" name="arrow-forward" slot="end"></ion-icon>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-item>
            <ion-label>商务合作</ion-label>
            <ion-icon mode="ios" name="arrow-forward" slot="end"></ion-icon>
        </ion-item>
        <ion-item>
            <ion-label>投诉建议</ion-label>
            <ion-icon mode="ios" name="arrow-forward" slot="end"></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
