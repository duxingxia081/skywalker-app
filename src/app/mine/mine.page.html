<ion-header>
    <ion-title>个人中心</ion-title>
    <ion-grid>
        <ion-row *ngIf="!userInfo">
            <ion-col [size]="3">
                <ion-avatar>
                    <ion-img [src]="imgBaseUrl + 'default.jpg'" class="privateImage"></ion-img>
                </ion-avatar>
            </ion-col>
            <ion-col [size]="4" align-self-start>
                <ion-label [routerLink]="['/login']">登录|注册</ion-label>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="userInfo" [routerLink]="['/mine/my-info']">
            <ion-col [size]="3">
                <ion-avatar>
                    <ion-img [src]="imgBaseUrl + 'default.jpg'" class="privateImage"></ion-img>
                </ion-avatar>
            </ion-col>
            <ion-col [size]="4" align-self-start>
                <ion-label>
                    <h2>{{userInfo?.nickname}}</h2>
                    <h3>{{userInfo?.userName||userInfo?.mobilePhone}}</h3>
                    <p>{{userInfo?.content}}</p>
                </ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>
<ion-content>
    <ion-buttons>
        <ion-button>
            <ion-icon name="star"></ion-icon>
            <ion-label>我的收藏</ion-label>
        </ion-button>
        <ion-button>
            <ion-icon name="pin"></ion-icon>
            <ion-label>我的行程</ion-label>
        </ion-button>
        <ion-button>
            <ion-icon name="cart"></ion-icon>
            <ion-label>我的订单</ion-label>
        </ion-button>
        <ion-button>
            <ion-icon name="trophy"></ion-icon>
            <ion-label>我的贡献</ion-label>
        </ion-button>
    </ion-buttons>
    <ion-list>
        <ion-item>
            <ion-label>我的朋友</ion-label>
            <ion-icon mode="ios" name="arrow-forward" slot="end"></ion-icon>
        </ion-item>
        <ion-item>
            <ion-label>我的活动</ion-label>
            <ion-badge color="danger">66</ion-badge>
            <ion-icon mode="ios" name="arrow-forward" slot="end"></ion-icon>
        </ion-item>
        <ion-item>
            <ion-label>我的分享</ion-label>
            <ion-icon mode="ios" name="arrow-forward" slot="end"></ion-icon>
        </ion-item>
        <ion-item>
            <ion-label>我的目的地</ion-label>
            <ion-icon mode="ios" name="arrow-forward" slot="end"></ion-icon>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-item>
            <ion-label>商务合作</ion-label>
            <ion-icon mode="ios" name="arrow-forward" slot="end"></ion-icon>
        </ion-item>
        <ion-item>
            <ion-label>投诉建议</ion-label>
            <ion-icon mode="ios" name="arrow-forward" slot="end"></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
