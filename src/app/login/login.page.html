<ion-header>
    <back-header wTitle="登录"></back-header>
</ion-header>

<ion-content padding>
    <ngForm #form="ngForm">
        <ion-item>
            <ion-select interface="popover" style="margin-left: -16px" [(ngModel)]="loginType" name="loginType">
                <ion-select-option value="t-userName" selected="true">用户名</ion-select-option>
                <ion-select-option value="t-mobile">手机号</ion-select-option>
            </ion-select>
            <ion-input *ngIf="loginType=='t-userName'" type="text" [(ngModel)]="userName" name="userName"
                       required></ion-input>
            <ion-input *ngIf="loginType=='t-mobile'" type="text" [(ngModel)]="userMobile" name="userMobile"
                       required></ion-input>
        </ion-item>
        <ion-item *ngIf="loginType=='t-userName'">
            <ion-label>密码</ion-label>
            <ion-input *ngIf="!showPwd" type="password" name="userpwd" [(ngModel)]="userPwd" required></ion-input>
            <ion-input *ngIf="showPwd" type="text" name="userpwd" [(ngModel)]="userPwd" required></ion-input>
            <ion-toggle name="showpwd" [(ngModel)]="showPwd"></ion-toggle>
        </ion-item>
        <ion-item *ngIf="loginType=='t-mobile'">
            <ion-label>手机校验码</ion-label>
            <ion-input type="text" maxlength="4" name="mobileCode" [(ngModel)]="mobileCode"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>验证码</ion-label>
            <ion-input type="text" maxlength="4" name="codeNumber" [(ngModel)]="codeNumber"></ion-input>
            <img (click)="getCaptcha()" src="{{captchaCodeImg}}"/>
        </ion-item>
        <ion-button expand="full" color="success" (click)="logIn()">登录</ion-button>
        <ion-grid>
            <ion-row>
                <ion-col [size]="8" align-self-start>
                    <ion-label color="secondary">注册</ion-label>
                </ion-col>
                <ion-col [size]="4" align-self-end class="foundPassword">
                    <ion-label color="secondary">忘记密码</ion-label>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ngForm>

</ion-content>
