<ion-header>

  <ion-navbar>
    <ion-title>群聊</ion-title>
    <ion-buttons right class="rightBtn" (click)="goChatInfo()">
      <button ion-button>
        <ion-icon name="ios-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let obj of chatData">
      <ion-avatar [ngClass]="{'floatLeft': !obj.selfSend, 'floatRight': obj.selfSend}">
        <img src="assets/imgs/slide0.jpg" alt="">
      </ion-avatar>
      <div [ngClass]="{'leftSan': !obj.selfSend, 'rightSan':obj.selfSend}"></div>
      <p [ngClass]="{'leftP': !obj.selfSend, 'rightP':obj.selfSend}">
        <span>{{ obj.content }}</span>
      </p>
    </ion-item>
    <!-- <ion-item>
      <ion-avatar [ngClass]="{'floatLeft': !selfSend, 'floatRight': selfSend}">
        <img src="assets/imgs/slide0.jpg" alt="">
      </ion-avatar>
      <div class="rightSan"></div>
      <p class="rightP">
        <span>我的信息啊</span>
      </p>
    </ion-item> -->
  </ion-list>
</ion-content>
<ion-footer>
  <div class="footerDivOut">
    <div class="footerDiv">
      <ion-icon name="ios-mic"></ion-icon>
      <textarea name="" placeholder="请输入"></textarea>
      <ion-icon name="md-happy"></ion-icon>
      <ion-icon name="md-add-circle"></ion-icon>
    </div>
  </div>
</ion-footer>
